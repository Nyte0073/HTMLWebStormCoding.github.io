<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Website</title>
    <link rel="stylesheet" href="../CSS/TestingCSS.css">
</head>
<body>
   <div class="body_container">
        <div class="first_layer">
            <div class="first_layer_element">
                Flex Layouts and Containers!
            </div>
        </div>
   </div>

    <div class="body_container" style="width: 40%">
        <div class="first_layer">
            <div class="first_layer_element" style="font-size: medium">Something</div>
        </div>
    </div>

   <div class="body_container" style="width: 40%">
       <div class="first_layer">
           <div class="first_layer_element" style="font-size: medium">Something 2</div>
       </div>
   </div>

    <div class="second_layer">
        <div class="third_layer">
            <div class="third_layer_element">
                Third Layer
            </div>
        </div>
    </div>

    <div class="second_layer">
        <canvas id="canvas">

        </canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let x = 0;
        let y = 0;

        function draw() {
            console.log("Running");

            x++;

            ctx.beginPath();
            ctx.strokeStyle = 'lightgray';
            ctx.moveTo(x, updateY(x) - 10)
            ctx.lineTo(x, updateY(x));
            ctx.stroke();

            if(x < canvas.width) {
                requestAnimationFrame(draw);
            }
        }

        function drawStraightLine() {
            ctx.beginPath();
            ctx.strokeStyle = 'lightgray';
            ctx.moveTo(x, canvas.height/2 - 3)
            ctx.lineTo(x, canvas.height/2);
            ctx.stroke();

            if(x < canvas.width) {
                requestAnimationFrame(drawStraightLine);
            }
        }

        function updateY(xInt) {
            y = Math.sin(xInt * 0.1) * 50 + canvas.height/2;
            return y;
        }

        draw();
        drawStraightLine();
    </script>

</body>
</html>
